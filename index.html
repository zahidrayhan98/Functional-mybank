<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional My bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Functional <span class="text-red-500 font-medium">MY Bank!!!</span></h1>
    </header>
    <main>
        <!-- Balance and transaction section  -->
        <section class="mt-10">
            <div class="grid grid-cols-3 w-3/4 mx-auto text-white gap-4">
                <div class="bg-yellow-500 p-8  rounded-lg ">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-500 p-8  rounded-lg ">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-500 p-8  rounded-lg ">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
                </div>
            
              
            </div>
        </section>
        <!-- deposit and withdraw section  -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-4xl text -white mb-4">Your Deposit</h4>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount want to deposit">
                    <button id="btn-deposit" class="bg-yellow-400 px-6 py-2 text-white font-medium  rounded-lg mt-3 hover:bg-blue-400">Deposit</button>

                </div>
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-4xl text -white mb-4">Your Withdraw</h4>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount want to withdraw">
                    <button id="btn-withdraw" class="bg-yellow-400 px-6 py-2 text-white font-medium  rounded-lg mt-3 hover:bg-blue-400">Withdraw</button>

                </div>
             
            </div> 
        </section>
    </main>
     <script src="js/utility.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
